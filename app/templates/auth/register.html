{% extends 'auth/auth_base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}

  <label for="username">Username:</label>
  <input class="auth-input" name="username" id="username" autocomplete="off" required>

  <label for="password">Password:</label>
  <input class="auth-input" type="password" name="password" id="password" required>

  <label for="security-question">What was your second pet's name?</label>
  <input class="auth-input" name="security-question" id="security-question" autocomplete="off" required>

{% endblock %}
