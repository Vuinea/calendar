{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if not g.user %}
    <nav class="auth-nav">
      <a href="{{ url_for('auth.register') }}">Register</a>
      <a href="{{ url_for('auth.login') }}">Login</a>
    </nav>
    <div class="auth-main">
      <h1>Register</h1>
      <ul>
        {% for message in get_flashed_messages() %}
          <li class="error">{{ message }}</li>
        {% endfor %}
      </ul>
      <form method="post" class="auth-form">
        <label for="username">Username:</label>
        <input class="auth-input" name="username" id="username" required>

        <label for="password">Password:</label>
        <input class="auth-input" type="password" name="password" id="password" required>
        
        <label for="security-question">What was your second pet's name?</label>
        <input class="auth-input" name="security-question" id="security-question" required>
      
        <button class="btn main-btn shadow-none">Register</button>
      </form>
    </div>
  {% else %}
    <h2><a href="{{ url_for('my_calendar.index') }}">Today</a></h2>
  {% endif %}
{% endblock %}
