{% extends 'auth/auth_base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}

  <label for="username">Username:</label>
  <input class="form-input" name="username" id="login-username" required>

  <label for="password">Password:</label>
  <input class="form-input" type="password" name="password" id="login-password" required>
  <a href="{{ url_for('auth.security_question') }}">Forgot Password?</a>
  
{% endblock %}
