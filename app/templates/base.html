<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <title>Calendar - {% block title %}{% endblock %}</title>
</head>
<body>
  <div class='main-top-nav-holder'>
    <div class="main-top-nav">
      <h1>Welcome {{ g.user['username'] }}</h1>
      <a href="{{ url_for('calendar.redirect_day_view') }}">Day View</a>
      <a href="{{ url_for('calendar.redirect_month_view') }}">Month View</a>
      <a class="logout" href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
